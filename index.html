<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .user-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h2 {
            margin-top: 0;
        }
        .user-info p {
            margin: 5px 0;
        }
        .user-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .data-section {
            margin-bottom: 20px;
        }
        .data-section pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
    <!-- Подключаем Telegram Web Apps JavaScript SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Информация о пользователе</h1>
        <div class="user-info" id="user-info">
            <!-- Здесь будет отображена информация о пользователе -->
        </div>

        <div class="data-section">
            <h2>Данные пользователя (JSON):</h2>
            <pre id="user-data-json"></pre>
        </div>

        <div class="data-section">
            <h2>Все доступные данные (initDataUnsafe):</h2>
            <pre id="init-data-json"></pre>
        </div>
    </div>

    <script>
        // Инициализируем WebApp
        const tg = window.Telegram.WebApp;

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;

        if (user) {
            const userInfoDiv = document.getElementById('user-info');
            let userInfoHtml = '';

            // Отображаем фото пользователя, если доступно
            if (user.photo_url) {
                userInfoHtml += `<img src="${user.photo_url}" alt="Фото профиля" class="user-photo">`;
            }

            userInfoHtml += `<h2>Здравствуйте, ${user.first_name} ${user.last_name || ''}!</h2>`;
            userInfoHtml += `<p><strong>Username:</strong> @${user.username || 'нет'}</p>`;
            userInfoHtml += `<p><strong>ID:</strong> ${user.id}</p>`;
            userInfoHtml += `<p><strong>Язык:</strong> ${user.language_code || 'не указан'}</p>`;
            userInfoHtml += `<p><strong>Premium пользователь:</strong> ${user.is_premium ? 'Да' : 'Нет'}</p>`;

            document.getElementById('user-info').innerHTML = userInfoHtml;

            // Отображаем данные пользователя в формате JSON
            document.getElementById('user-data-json').textContent = JSON.stringify(user, null, 2);

            // Отображаем все доступные данные (initDataUnsafe)
            document.getElementById('init-data-json').textContent = JSON.stringify(tg.initDataUnsafe, null, 2);
        } else {
            // Если данные пользователя недоступны
            console.error('Информация о пользователе недоступна.');
            document.getElementById('user-info').innerHTML = '<p>Информация о пользователе недоступна.</p>';
        }
    </script>
</body>
</html>
