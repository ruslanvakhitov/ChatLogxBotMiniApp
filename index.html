<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Check Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Admin Checker Mini App!</h1>
    <button id="checkAdminStatus">Check Admin Status</button>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('checkAdminStatus').addEventListener('click', function() {
            tg.sendData('Check Admin Status');
        });

        // Close the mini-app on completion
        tg.MainButton.onClick(() => {
            tg.close();
        });

        // Make sure everything is ready before enabling UI
        tg.ready();
    </script>
</body>
</html>
